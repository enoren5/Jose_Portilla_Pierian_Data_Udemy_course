{% extends "base.html" %}

{% block content %}
<h2> Enter pk to delete car!</h2>
<form action="" method='POST'>
    {% csrf_token %}
    <div class="form-group">
        <label for="pk"> PK Number: </label>
        <input type="text" id="pk" name="pk">
    </div>
    <input class="btn btn-primary" type="submit">
</form>
{% endblock %}
