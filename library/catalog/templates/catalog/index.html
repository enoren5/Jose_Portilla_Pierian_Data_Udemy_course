<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Home</title>
</head>
<body>
    <h1>HOMEPAGE</h1>
    {% if user.is_authenticated %}
        <p style="color:green;"> You are logged in. Welcome {{user.get_username}}!</p>
        <a href="{% url 'logout' %}?next={{next.path}}"> Log out? </a>
    {% else %}
        <p style="color:navy;">You are not logged in</p>
        <a href="{% url 'loging' %}?next={{next.path}}"> Login? </a>
    {% endif %}
    <p>Total Books: {{ num_books }}</p>
    <p>Num Available: {{ num_instances_avail }}</p>
</body>
</html>
